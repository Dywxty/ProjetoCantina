<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Brunch</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container">

        <!-- Lado esquerdo -->
        <div class="left">
            <div class="image-box">
                <img src="img/sandwich.png" alt="Sanduíche">
            </div>
        </div>

        <!-- Lado direito -->
        <div class="right">

            <div class="logo">
                <i class="fa-regular fa-camera"></i>
                <span>LOGO•BRUNCH</span>
            </div>

            <div class="card">

                <h1>LOGIN</h1>

                <div class="input-group">
                    <label>Email</label>
                    <div class="input-box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Senha" id="senha">
                    </div>
                </div>

                <button id="btnLogin">Cadastrar</button>

                <a href="#" class="forgot">Esqueceu a senha?</a>

            </div>

        </div>
    </div>


</body>
<script src="assets/js/index.js"></script>
</html>
